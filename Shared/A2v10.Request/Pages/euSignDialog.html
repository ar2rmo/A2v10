<div class="modal" id="$(PageGuid)" v-modal-width="{width:'900px'}">
	<div class="modal-header" v-drag-window>
		<span>Електронний підпис</span>
		<button class="btnclose" @click.prevent="$modalClose(false)">&#x2715;</button>
	</div>
	<div class="modal-body">
		<iframe style="width:100%;height:700px;border:none" frameborder="0" :src="frameUrl"></iframe>
	</div>
	<div class="modal-footer">
		<button class="btn a2-inline" @click.prevent="$modalClose()" v-settabindex>@[Close]</button>
	</div>
</div>


<script type="text/javascript">

	(function () {

		const locale = window.$$locale;
		const DataModelController = component('baseController');

		const vm = new DataModelController({
			el: '#$(PageGuid)',
			data: {
				frameUrl: '/eusign/frame/$(Id)?base=$(Base)'
			},
			computed: {
				locale() {
					return locale;
				}
			}
		});
	})();
</script>


<div style="margin:8px;overflow:auto">
	<h4 class="a2-header" v-text="locale.$ForgotPrompt"></h4>
	<hr style="margin-top:1rem" />
	<div v-if="serverError" class="validation-summary" style="width:390px;margin-top:10px">
		<span class="error" v-text="serverError"></span>
	</div>
	<div v-if="showConfirm">
		<p v-text="confirmText"></p>
		<p v-text="locale.$CheckEMail"></p>
		<a tabindex="3" :href="getReferUrl('/')" class="a2-hyperlink" v-text="locale.$LoginLink"></a>
	</div>
	<div v-else class="grid" style="grid-template-columns:auto 1fr; width:400px">
		<label style="grid-row:1; grid-column:1" class="a2-label required text-right" v-text="locale.$Email"></label>
		<div class="control-group" style="grid-row:1;grid-column:2" :class="{invalid: !validEmail}">
			<div class="input-group">
				<input v-focus class="control" type="text" v-model="email" tabindex="1" spellcheck="false"/>
				<div class="validator">
					<span class="error" v-text="emailError"></span>
				</div>
			</div>
		</div>
		<div style="grid-row:2;grid-column:2;white-space:nowrap">
			<button @click.stop.prevent="submit" class="btn btn-default" tabindex="2" v-text="locale.$EMailLink"></button>
			<a tabindex="3" :href="getReferUrl('/')" class="a2-hyperlink" style="margin-left:10px" v-text="locale.$LoginLink"></a>
		</div>
	</div>
</div>

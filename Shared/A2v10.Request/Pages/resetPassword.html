<div style="margin:8px;overflow:auto">
	<h4 class="a2-header" v-text="locale.$ResetPasswordTitle"></h4>
	<hr style="margin-top:1rem" />
	<div v-if="serverError" class="validation-summary" style="width:390px;margin-top:10px">
		<span class="error" v-text="serverError"></span>
	</div>
	<form>
		<div v-if="showConfirm">
			<p v-text="locale.$ResetPasswordSuccess">
			</p>
			<a tabindex="1" href="/" class="a2-hyperlink" v-text="locale.$LoginLink"></a>
		</div>
		<div v-else class="grid" style="grid-template-columns:auto 1fr; width:400px">
			<label style="grid-row:1; grid-column:1" class="a2-label required text-right" v-text="locale.$Email"></label>
			<div class="control-group" style="grid-row:1;grid-column:2" :class="{invalid: !validEmail}">
				<div class="input-group">
					<input v-focus class="control" type="text" v-model="email" tabindex="1" autocomplete="email"/>
					<div class="validator">
						<span class="error" v-text="emailError"></span>
					</div>
				</div>
			</div>
			<label style="grid-row:2; grid-column:1" class="a2-label required text-right" v-text="locale.$Password"></label>
			<div class="control-group" style="grid-row:2;grid-column:2" :class="{invalid: !validPassword}">
				<div class="input-group">
					<input class="control" v-focus type="password" v-model="password" tabindex="4" autocomplete="off"/>
					<div class="validator">
						<span class="error" v-text="passwordError"></span>
					</div>
				</div>
			</div>
			<label style="grid-row:3; grid-column:1" class="a2-label required text-right" v-text="locale.$Confirm"></label>
			<div class="control-group" style="grid-row:3; grid-column:2" :class="{invalid: !validConfirm}">
				<div class="input-group">
					<input class="control" v-focus type="password" v-model="confirm" autocomplete="off"
						   tabindex="5" :title="locale.$PasswordTip" />
					<div class="validator">
						<span class="error" v-text="locale.$MatchError"></span>
					</div>
				</div>
			</div>
			<div style="grid-row:4;grid-column:2">
				<button @click.stop.prevent="submit" tabindex="6" class="btn btn-default" v-text="locale.$ResetPassword"></button>
				<a tabindex="7" href="/" class="a2-hyperlink" style="margin-left:10px" v-text="locale.$LoginLink"></a>
			</div>
		</div>
	</form>
</div>

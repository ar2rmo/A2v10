<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link href="../css/site.min.css" rel="stylesheet" />
	<style>
		body {
			padding: 20px;
			overflow: auto;
		}

		.content {
			columns: 5;
		}

		.one-item {
			padding: 5px;
			font-size: 15px;
			user-select: text;
		}

		.ico {
			font-size: 20px;
			margin-right: 4px;
		}
	</style>
</head>
<body>
	<h2>All icons</h2>

	<div class="content" id="app">

		<div v-for="item in list" class="one-item">
			<i :class="iconClass(item)"></i> <span v-text="item"></span>
		</div>
	</div>

	<script src="../scripts/vue.min.js"></script>

	<script>
		const iconNames = `
Access,Add,AddressBook,AddressCard,Alert,Approve,
ArrowDown,ArrowDownRed,ArrowLeft,ArrowRight,ArrowUp,ArrowUpGreen,
ArrowExport,ArrowOpen,ArrowSort,
Attach,
Ban,BanRed,Bank,BankAccount,BankUah,BrandExcel,
Calendar,Call,
ChartArea,ChartBar,ChartColumn,ChartPie,ChartPivot,ChartStackedArea,ChartStackedBar,ChartStackedLine,
Check,ChevronDown,ChevronLeft,ChevronDoubleLeft,ChevronLeftEnd,ChevronRight,ChevronDoubleRight,ChevronRightEnd,ChevronUp,
Clear,Close,Cloud,CloudOutline,Copy,Cut,
Comment,CommentAdd,CommentDiscussion,CommentLines,CommentNext,CommentOutline,CommentPrevious,CommentUrgent,
CurrencyUah,CurrencyUsd,CurrencyEuro,CurrencyOther,
Delete,DeleteBox,Dashboard,DashboardOutline,Database,Devices,Disapprove,Dot,DotBlue,DotGreen,DotRed,Download,
Edit,Ellipsis,EllipsisVertical,Error,ErrorOutline,Exit,Export,ExportExcel,External,Eye,EyeDisabled,EyeDisabledRed,
Failure,FailureRed,FailureOutline,Flag,FlagBlue,FlagGreen,FlagRed,FlagYellow,
File,FileContent,FileError,FileImage,FileImport,FileLink,FilePreview,FileSignature,FileUser,
Filter,FilterOutline,Folder,FolderQuery,
Gear,GearOutline,Grid,
Help,HelpOutline,HelpBlue,History,
Info,InfoBlue,InfoOutline,Image,Import,Items,
Link,List,ListBullet,Lock,LockOutline,Log,
Menu,Message,MessageOutline,
Minus,MinusBox,MinusCircle,
Package,PackageOutline,PaneLeft,PaneLeftBlue,PaneRight,PaneRightBlue,
Paste,Pencil,PencilOutline,Pin,PinOutline,Pinned,PinnedOutline,
Plus,PlusBox,PlusCircle,Policy,Power,Print,Process,
Query,Queue,
Refresh,Reload,Rename,Requery,
Save,SaveOutline,SaveClose,SaveCloseOutline,Search,Security,Server,Share,Square,Star,StarOutline,StarYellow,Step,Steps,
Storyboard,Success,SuccessGreen,SuccessOutline,Switch,
Table,Tag,TagBlue,TagGreen,TagOutline,TagRed,TagYellow,Trash,TriangleLeft,TriangleRight,
Unlock,UnlockOutline,Unpin,UnpinOutline,Upload,
User,Users,UserMinus,UserPlus,
Waiting,WaitingOutline,Warning,WarningOutline,WarningYellow,Workflow1,Wrench
`;


		new Vue({
			el: "#app",
			data: {
				list: iconNames.split(',')
			},
			methods: {
				iconClass(icon) {
					let name = icon.trim().split('').map((c) => {
						let code = c.charCodeAt(0);
						if (code > 64 && code < 91)
							return '-' + c.toLowerCase();
						return c;
					}).join('').substring(1);
					let ix = name.toLowerCase();
					return 'ico ico-' + ix;
				}
			}
		});
	</script>
</body>
</html>
